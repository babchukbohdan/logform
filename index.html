<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/main.js"></script>
		<title>LoginForm</title>
</head>

<body>
<main class="main">
	
		<!-- B-E-G-I-N section -->
		<section class="section">
			<div class="wrap">
			<!-- begin head -->
			<header class="head">
				<h1 class="head__title">Login Form</h1>
				<p class="head__text">
					Fill out the form below to login to my super awesome imaginary control panel.
				</p>
			</header>
			<!-- end head -->
			<form class="form" action="">

				<label class="label" for="">
					<input class="form__name" type="name" placeholder="User name">
					<figure class="form__img__name"><img src="pic/user.png" alt=""></figure>
				</label>


				<label class="label">
					<input class="form__pass" type="password" placeholder="********">
					<figure class="form__img__pass"><img src="pic/pass.png" alt=""></figure>
				</label>
			</form>

			
			</div>
			<!-- begin footer -->
			<footer class="footer">
					<div class="wrap">
					<form action="">
						<button type="submit" class="footer__btn footer__btn--reg">Register</button>
						<button type="submit" class="footer__btn footer__btn--login">Login</button>
					</form>
					</div>

			</footer>
			<!-- end footer -->
		</section>
		<!-- E-N-D section -->

	
</main>
</body>
</html>
